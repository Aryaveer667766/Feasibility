<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control | Feasibility Media</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input, select, textarea {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 1);
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-10">

    <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white">A</div>
                <div>
                    <h1 class="text-2xl font-bold text-white">Admin Control</h1>
                    <p class="text-xs text-slate-400 font-mono" id="connection-status">● Connecting...</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="saveAll()" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold shadow-lg shadow-blue-900/20 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-floppy-disk"></i> Save All Changes
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- COLUMN 1: Project Details -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- Project Info Card -->
                <div class="glass-panel p-6 rounded-xl">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-file-pen"></i> Project Details
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Client Name</label>
                            <input type="text" id="inp-client" class="w-full rounded-lg px-4 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Format Type</label>
                            <input type="text" id="inp-type" class="w-full rounded-lg px-4 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Deadline</label>
                            <input type="text" id="inp-deadline" class="w-full rounded-lg px-4 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Priority</label>
                            <select id="inp-priority" class="w-full rounded-lg px-4 py-2 text-sm">
                                <option value="Normal">Normal</option>
                                <option value="High">High</option>
                                <option value="Urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs text-slate-500 mb-1">Status Message (Visible to Editor)</label>
                            <textarea id="inp-message" rows="2" class="w-full rounded-lg px-4 py-2 text-sm"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs text-slate-500 mb-1">Assets Folder Link</label>
                            <input type="text" id="inp-assets" class="w-full rounded-lg px-4 py-2 text-sm text-blue-300 font-mono">
                        </div>
                    </div>
                </div>

                <!-- Workflow State -->
                <div class="glass-panel p-6 rounded-xl">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-list-check"></i> Workflow State
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Current Status</label>
                            <select id="inp-status" class="w-full rounded-lg px-4 py-2 text-sm font-bold">
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Under Review">Under Review</option>
                                <option value="Approved">Approved</option>
                                <option value="Paid">Paid</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Progress %</label>
                            <input type="number" id="inp-progress" class="w-full rounded-lg px-4 py-2 text-sm" min="0" max="100">
                        </div>
                    </div>
                </div>

            </div>

            <!-- COLUMN 2: Review & Money -->
            <div class="space-y-6">
                
                <!-- Financials -->
                <div class="glass-panel p-6 rounded-xl border-l-4 border-emerald-500 bg-emerald-900/10">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-emerald-400 mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-wallet"></i> Wallet Manager
                    </h3>
                    <div>
                        <label class="block text-xs text-emerald-500/70 mb-1">Current Editor Balance (₹)</label>
                        <input type="number" id="inp-wallet" class="w-full rounded-lg px-4 py-3 text-xl font-bold font-mono bg-emerald-900/20 border-emerald-500/30 text-emerald-300">
                    </div>
                </div>

                <!-- Submission Review -->
                <div class="glass-panel p-6 rounded-xl">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-eye"></i> Review Submission
                    </h3>
                    
                    <div class="bg-slate-900 rounded p-3 mb-4 border border-slate-700">
                        <label class="block text-[10px] text-slate-500 uppercase">Editor Submitted Link:</label>
                        <a id="display-submission" href="#" target="_blank" class="text-blue-400 hover:underline text-sm truncate block mt-1">No submission yet</a>
                    </div>

                    <div class="space-y-4">
                        <div class="flex items-center gap-3 p-3 bg-red-500/10 border border-red-500/20 rounded-lg">
                            <input type="checkbox" id="inp-revisions" class="w-5 h-5 rounded border-red-500 text-red-500 focus:ring-red-500 bg-transparent">
                            <label for="inp-revisions" class="text-sm font-bold text-red-300">Revisions Required?</label>
                        </div>
                        
                        <textarea id="inp-rev-notes" rows="3" placeholder="Enter revision notes here..." class="w-full rounded-lg px-4 py-2 text-sm border-red-500/20 focus:border-red-500"></textarea>

                        <div class="flex items-center gap-3 p-3 bg-green-500/10 border border-green-500/20 rounded-lg">
                            <input type="checkbox" id="inp-approved" class="w-5 h-5 rounded border-green-500 text-green-500 focus:ring-green-500 bg-transparent">
                            <label for="inp-approved" class="text-sm font-bold text-green-300">Client Approved?</label>
                        </div>
                        <p class="text-[10px] text-slate-500 ml-1">*Checking "Client Approved" unlocks the "Claim Reward" button for the editor.</p>
                    </div>
                </div>

                <!-- Reset Zone -->
                <div class="glass-panel p-6 rounded-xl border border-red-900/30">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-red-400 mb-4">Danger Zone</h3>
                    <button onclick="resetProject()" class="w-full py-2 bg-red-900/20 hover:bg-red-900/40 text-red-400 border border-red-900/50 rounded-lg text-sm transition-all">
                        <i class="fa-solid fa-rotate-left"></i> Reset for New Project
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Same Config as Editor
        const firebaseConfig = {
            apiKey: "AIzaSyDnKHTghSxW7fi6bp_UGBhR6Nx4paAtO4U",
            authDomain: "my-babys-place.firebaseapp.com",
            projectId: "my-babys-place",
            storageBucket: "my-babys-place.firebasestorage.app",
            messagingSenderId: "276027805309",
            appId: "1:276027805309:web:7997b78ccf2c5004126b14",
            measurementId: "G-SX1LQK3CD8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "dashboard", "current");

        // --- 1. READ DATA (Real-time) ---
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                
                // Update Connection Status
                const statusEl = document.getElementById("connection-status");
                statusEl.textContent = "● Connected";
                statusEl.classList.add("text-green-500");

                // Populate Fields (Only if not currently focused to prevent overwriting typing)
                if(document.activeElement.tagName !== "INPUT" && document.activeElement.tagName !== "TEXTAREA") {
                    document.getElementById("inp-client").value = data.client || "";
                    document.getElementById("inp-type").value = data.type || "";
                    document.getElementById("inp-deadline").value = data.deadline || "";
                    document.getElementById("inp-priority").value = data.priority || "Normal";
                    document.getElementById("inp-message").value = data.message || "";
                    document.getElementById("inp-assets").value = data.assets_link || "#";
                    
                    document.getElementById("inp-status").value = data.status || "Pending";
                    document.getElementById("inp-progress").value = data.progress || 0;
                    document.getElementById("inp-wallet").value = data.wallet || 0;
                    
                    // Review Section
                    const subLink = document.getElementById("display-submission");
                    if (data.submission_link && data.submission_link.length > 1) {
                        subLink.textContent = data.submission_link;
                        subLink.href = data.submission_link;
                        subLink.classList.remove("text-slate-500", "italic");
                        subLink.classList.add("text-blue-400");
                    } else {
                        subLink.textContent = "No link submitted yet";
                        subLink.removeAttribute("href");
                        subLink.classList.add("text-slate-500", "italic");
                    }

                    document.getElementById("inp-revisions").checked = data.revisions_required || false;
                    document.getElementById("inp-rev-notes").value = data.revision_notes || "";
                    document.getElementById("inp-approved").checked = data.client_approved || false;
                }
            }
        }, (error) => {
            console.error("Auth Error:", error);
            document.getElementById("connection-status").textContent = "● Error: Check Console";
            document.getElementById("connection-status").classList.add("text-red-500");
        });

        // --- 2. SAVE CHANGES ---
        window.saveAll = async function() {
            const btn = document.querySelector("button[onclick='saveAll()']");
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving...';

            try {
                await updateDoc(docRef, {
                    client: document.getElementById("inp-client").value,
                    type: document.getElementById("inp-type").value,
                    deadline: document.getElementById("inp-deadline").value,
                    priority: document.getElementById("inp-priority").value,
                    message: document.getElementById("inp-message").value,
                    assets_link: document.getElementById("inp-assets").value,
                    
                    status: document.getElementById("inp-status").value,
                    progress: parseInt(document.getElementById("inp-progress").value),
                    wallet: parseInt(document.getElementById("inp-wallet").value),
                    
                    revisions_required: document.getElementById("inp-revisions").checked,
                    revision_notes: document.getElementById("inp-rev-notes").value,
                    client_approved: document.getElementById("inp-approved").checked
                });
                
                // Quick feedback
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Saved!';
                setTimeout(() => btn.innerHTML = originalText, 1500);
            } catch(e) {
                console.error("Save failed:", e);
                alert("Save failed. Check console permissions.");
                btn.innerHTML = originalText;
            }
        };

        // --- 3. RESET PROJECT ---
        window.resetProject = async function() {
            if(!confirm("Are you sure? This will wipe progress, reset status, and clear links for a NEW project. Wallet balance will remain.")) return;

            try {
                await updateDoc(docRef, {
                    client: "New Client",
                    type: "Reel (Short Form)",
                    deadline: "TBD",
                    status: "Pending",
                    message: "Project initialized. Waiting for raw footage.",
                    progress: 0,
                    submission_link: "",
                    revisions_required: false,
                    revision_notes: "",
                    client_approved: false,
                    payment_claimed: false, // Important to reset this so button hides
                    assets_link: "#",
                    activity_log: [{ text: "Project reset by Admin", timestamp: new Date().toISOString() }]
                });
                alert("Project reset successfully.");
            } catch(e) {
                console.error("Reset failed:", e);
            }
        };
    </script>
</body>
</html>

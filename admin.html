<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control | Feasibility Media</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            background-size: cover;
            padding-bottom: 80px; /* Space for FAB on mobile */
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Glassmorphism */
        .glass-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Inputs */
        input, select, textarea {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8b5cf6; /* Purple-500 */
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        /* Checkbox */
        input[type="checkbox"] {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.25em;
            height: 1.25em;
            border: 1px solid currentColor;
            border-radius: 0.25em;
            display: grid;
            place-content: center;
            transition: 0.2s all;
        }
        input[type="checkbox"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        input[type="checkbox"]:checked::before {
            transform: scale(1);
        }

        /* Status Dot Pulse */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .status-dot-active {
            width: 8px; height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse-green 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen text-slate-300">

    <!-- Sticky Header -->
    <header class="fixed top-0 w-full z-50 glass-header px-6 py-4 flex justify-between items-center shadow-lg shadow-black/20">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center font-bold text-white shadow-md">A</div>
            <div>
                <h1 class="text-lg font-bold text-white leading-tight">Admin<span class="hidden sm:inline"> Control</span></h1>
                <div class="flex items-center gap-2">
                    <div id="status-indicator" class="w-2 h-2 rounded-full bg-slate-500"></div>
                    <p class="text-[10px] text-slate-400 font-mono uppercase tracking-wider" id="connection-status">Connecting...</p>
                </div>
            </div>
        </div>
        
        <!-- Desktop Save Button -->
        <button onclick="saveAll()" class="hidden md:flex px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold text-sm shadow-lg shadow-blue-900/20 transition-all items-center gap-2 border border-blue-400/20">
            <i class="fa-solid fa-floppy-disk"></i> Save Changes
        </button>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 pt-24 pb-12">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- COLUMN 1: Project Details -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- Project Info Card -->
                <div class="glass-panel p-6 rounded-2xl">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 flex items-center gap-2">
                            <i class="fa-solid fa-file-pen text-purple-400"></i> Project Details
                        </h3>
                        <span class="text-[10px] text-slate-500 bg-slate-800 px-2 py-1 rounded">ID: current</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider ml-1">Client Name</label>
                            <input type="text" id="inp-client" class="w-full rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-purple-500/20 placeholder-slate-600" placeholder="e.g. Nike">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider ml-1">Format Type</label>
                            <input type="text" id="inp-type" class="w-full rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-purple-500/20" placeholder="e.g. Reel (9:16)">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider ml-1">Deadline</label>
                            <input type="text" id="inp-deadline" class="w-full rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-purple-500/20" placeholder="e.g. Monday, 5 PM">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider ml-1">Priority</label>
                            <div class="relative">
                                <select id="inp-priority" class="w-full rounded-xl px-4 py-3 text-sm appearance-none focus:ring-2 focus:ring-purple-500/20 cursor-pointer">
                                    <option value="Normal">Normal Priority</option>
                                    <option value="High">High Priority</option>
                                    <option value="Urgent">üö® Urgent</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400">
                                    <i class="fa-solid fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>
                        <div class="md:col-span-2 space-y-1">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider ml-1">Status Message (For Editor)</label>
                            <textarea id="inp-message" rows="2" class="w-full rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-purple-500/20 resize-none" placeholder="Enter instructions for the editor..."></textarea>
                        </div>
                        <div class="md:col-span-2 space-y-1">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider ml-1">Assets Folder Link</label>
                            <div class="relative">
                                <i class="fa-solid fa-link absolute left-4 top-3.5 text-slate-500"></i>
                                <input type="text" id="inp-assets" class="w-full rounded-xl pl-10 pr-4 py-3 text-sm text-blue-300 font-mono focus:ring-2 focus:ring-purple-500/20" placeholder="https://drive.google.com/...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Workflow State -->
                <div class="glass-panel p-6 rounded-2xl">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-6 flex items-center gap-2">
                        <i class="fa-solid fa-list-check text-blue-400"></i> Workflow State
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider ml-1">Current Status</label>
                            <div class="relative">
                                <select id="inp-status" class="w-full rounded-xl px-4 py-3 text-sm font-bold bg-slate-800/50 appearance-none border border-slate-700">
                                    <option value="Pending">Pending</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Under Review">Under Review</option>
                                    <option value="Approved">Approved</option>
                                    <option value="Paid">Paid</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400">
                                    <i class="fa-solid fa-sort text-xs"></i>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider ml-1">Progress %</label>
                            <div class="flex items-center gap-3">
                                <input type="range" id="inp-progress-slider" min="0" max="100" class="flex-1 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" oninput="document.getElementById('inp-progress').value = this.value">
                                <input type="number" id="inp-progress" class="w-16 rounded-lg px-2 py-2 text-sm text-center font-mono bg-slate-800 border-slate-700" min="0" max="100" oninput="document.getElementById('inp-progress-slider').value = this.value">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- COLUMN 2: Review & Money -->
            <div class="space-y-6 pb-20 md:pb-0">
                
                <!-- Financials -->
                <div class="glass-panel p-6 rounded-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl text-emerald-500"><i class="fa-solid fa-money-bill-wave"></i></div>
                    <h3 class="text-xs font-bold uppercase tracking-widest text-emerald-400 mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-wallet"></i> Wallet Manager
                    </h3>
                    <div class="space-y-2">
                        <label class="text-[11px] font-bold text-emerald-500/70 uppercase tracking-wider">Editor Balance (‚Çπ)</label>
                        <div class="relative">
                            <span class="absolute left-4 top-3 text-emerald-500 font-bold">‚Çπ</span>
                            <input type="number" id="inp-wallet" class="w-full rounded-xl pl-8 pr-4 py-3 text-xl font-bold font-mono bg-emerald-900/10 border-emerald-500/30 text-emerald-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20">
                        </div>
                    </div>
                </div>

                <!-- Submission Review -->
                <div class="glass-panel p-6 rounded-2xl">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-eye text-amber-400"></i> Review Submission
                    </h3>
                    
                    <div class="bg-slate-900/80 rounded-xl p-4 mb-6 border border-slate-700/50">
                        <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Latest Link:</label>
                        <a id="display-submission" href="#" target="_blank" class="text-blue-400 hover:underline text-sm truncate block bg-black/20 p-2 rounded border border-white/5">No submission yet</a>
                    </div>

                    <div class="space-y-4">
                        <!-- Revisions Toggle -->
                        <div class="p-3 bg-red-500/5 border border-red-500/20 rounded-xl transition-all hover:bg-red-500/10">
                            <div class="flex items-center gap-3 mb-2">
                                <input type="checkbox" id="inp-revisions" class="text-red-500 focus:ring-red-500 border-red-500/50 cursor-pointer">
                                <label for="inp-revisions" class="text-sm font-bold text-red-300 cursor-pointer">Revisions Required</label>
                            </div>
                            <textarea id="inp-rev-notes" rows="2" placeholder="Describe fixes needed..." class="w-full rounded-lg px-3 py-2 text-xs border-red-500/20 focus:border-red-500 bg-black/20 text-red-100 placeholder-red-500/30"></textarea>
                        </div>

                        <!-- Approval Toggle -->
                        <div class="flex items-center gap-3 p-4 bg-green-500/5 border border-green-500/20 rounded-xl transition-all hover:bg-green-500/10 cursor-pointer" onclick="document.getElementById('inp-approved').click()">
                            <input type="checkbox" id="inp-approved" class="text-green-500 focus:ring-green-500 border-green-500/50 cursor-pointer" onclick="event.stopPropagation()">
                            <div>
                                <label for="inp-approved" class="text-sm font-bold text-green-300 cursor-pointer">Client Approved</label>
                                <p class="text-[10px] text-green-500/60 mt-0.5">Unlocks "Claim Reward" for editor.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reset Zone -->
                <div class="glass-panel p-6 rounded-2xl border border-red-500/10">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-red-400 mb-4">Danger Zone</h3>
                    <button onclick="resetProject()" class="w-full py-3 bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/20 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-2">
                        <i class="fa-solid fa-rotate-left"></i> Reset Project Data
                    </button>
                </div>

            </div>
        </div>
    </main>

    <!-- Mobile Floating Action Button -->
    <div class="fixed bottom-6 right-6 z-50 md:hidden">
        <button onclick="saveAll()" class="w-14 h-14 bg-blue-600 rounded-full shadow-xl shadow-blue-600/40 text-white flex items-center justify-center text-xl active:scale-95 transition-transform border border-white/20">
            <i class="fa-solid fa-floppy-disk"></i>
        </button>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyDnKHTghSxW7fi6bp_UGBhR6Nx4paAtO4U",
            authDomain: "my-babys-place.firebaseapp.com",
            projectId: "my-babys-place",
            storageBucket: "my-babys-place.firebasestorage.app",
            messagingSenderId: "276027805309",
            appId: "1:276027805309:web:7997b78ccf2c5004126b14",
            measurementId: "G-SX1LQK3CD8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "dashboard", "current");

        // --- 1. READ DATA (Real-time) ---
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                
                // Update Header Status
                const statusEl = document.getElementById("connection-status");
                const statusDot = document.getElementById("status-indicator");
                statusEl.textContent = "Connected";
                statusEl.classList.add("text-green-400");
                statusDot.classList.add("status-dot-active");

                // Populate Fields (Only if not focused to prevent overwriting)
                if(document.activeElement.tagName !== "INPUT" && document.activeElement.tagName !== "TEXTAREA") {
                    document.getElementById("inp-client").value = data.client || "";
                    document.getElementById("inp-type").value = data.type || "";
                    document.getElementById("inp-deadline").value = data.deadline || "";
                    document.getElementById("inp-priority").value = data.priority || "Normal";
                    document.getElementById("inp-message").value = data.message || "";
                    document.getElementById("inp-assets").value = data.assets_link || "#";
                    
                    document.getElementById("inp-status").value = data.status || "Pending";
                    document.getElementById("inp-progress").value = data.progress || 0;
                    document.getElementById("inp-progress-slider").value = data.progress || 0; // Sync slider
                    document.getElementById("inp-wallet").value = data.wallet || 0;
                    
                    // Review Section
                    const subLink = document.getElementById("display-submission");
                    if (data.submission_link && data.submission_link.length > 5) {
                        subLink.textContent = data.submission_link;
                        subLink.href = data.submission_link;
                        subLink.classList.remove("text-slate-500", "italic", "bg-black/20");
                        subLink.classList.add("text-blue-400", "bg-blue-900/20", "border-blue-500/30");
                    } else {
                        subLink.textContent = "No submission yet";
                        subLink.removeAttribute("href");
                        subLink.className = "text-slate-500 italic text-sm block bg-black/20 p-2 rounded border border-white/5";
                    }

                    document.getElementById("inp-revisions").checked = data.revisions_required || false;
                    document.getElementById("inp-rev-notes").value = data.revision_notes || "";
                    document.getElementById("inp-approved").checked = data.client_approved || false;
                }
            }
        }, (error) => {
            console.error("Auth Error:", error);
            document.getElementById("connection-status").textContent = "Error";
            document.getElementById("status-indicator").classList.replace("bg-slate-500", "bg-red-500");
        });

        // --- 2. SAVE CHANGES ---
        window.saveAll = async function() {
            // Target both mobile and desktop buttons for feedback
            const btns = document.querySelectorAll("button[onclick='saveAll()']");
            btns.forEach(btn => {
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
                setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-check"></i>', 500);
                setTimeout(() => btn.innerHTML = originalHtml, 2000);
            });

            try {
                await updateDoc(docRef, {
                    client: document.getElementById("inp-client").value,
                    type: document.getElementById("inp-type").value,
                    deadline: document.getElementById("inp-deadline").value,
                    priority: document.getElementById("inp-priority").value,
                    message: document.getElementById("inp-message").value,
                    assets_link: document.getElementById("inp-assets").value,
                    
                    status: document.getElementById("inp-status").value,
                    progress: parseInt(document.getElementById("inp-progress").value),
                    wallet: parseInt(document.getElementById("inp-wallet").value),
                    
                    revisions_required: document.getElementById("inp-revisions").checked,
                    revision_notes: document.getElementById("inp-rev-notes").value,
                    client_approved: document.getElementById("inp-approved").checked,
                    
                    // Logic: If setting status to Pending, usually reset submission flags
                    // BUT for admin flexibility, we save exactly what is on screen
                });
            } catch(e) {
                console.error("Save failed:", e);
                alert("Save failed. Check console.");
            }
        };

        // --- 3. RESET PROJECT ---
        window.resetProject = async function() {
            if(!confirm("‚ö†Ô∏è RESET WARNING:\n\nThis will clear all progress, links, and status for a NEW project.\n\nWallet balance will be PRESERVED.")) return;

            try {
                await updateDoc(docRef, {
                    client: "New Client",
                    type: "Reel (Short Form)",
                    deadline: "TBD",
                    status: "Pending",
                    message: "Project initialized. Waiting for raw footage.",
                    progress: 0,
                    submission_link: "",
                    revisions_required: false,
                    revision_notes: "",
                    client_approved: false,
                    payment_claimed: false, 
                    assets_link: "#",
                    enable_submission: false,
                    activity_log: [{ text: "Project reset by Admin", timestamp: new Date().toISOString() }]
                });
                alert("Project reset successfully.");
            } catch(e) {
                console.error("Reset failed:", e);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Aboard | Feasibility Media</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow: hidden;
        }
        h1 { font-family: 'Poppins', sans-serif; }
        
        /* Celebration Animation */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f0f;
            animation: fall 2.5s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center relative">

    <!-- Background Elements -->
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-50"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-purple-600/20 rounded-full blur-[100px] pointer-events-none"></div>

    <div id="confetti-container" class="absolute inset-0 pointer-events-none z-0"></div>

    <div class="relative z-10 p-8 max-w-lg">
        <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-emerald-600 rounded-2xl flex items-center justify-center text-3xl mb-8 mx-auto shadow-2xl shadow-green-500/40 rotate-3 transform transition-transform hover:rotate-0">
            <i class="fa-solid fa-handshake text-white"></i>
        </div>
        
        <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
            You're In.
        </h1>
        
        <p class="text-slate-300 text-lg mb-8 leading-relaxed">
            We've received your assets. Our creative team is analyzing them right now. <br>
            <span class="text-purple-400 font-bold">Expect a project timeline within 24 hours.</span>
        </p>
        
        <div class="space-y-4">
            <a href="https://wa.me/919431366776" class="block w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all shadow-xl hover:-translate-y-1">
                <i class="fa-brands fa-whatsapp mr-2 text-green-600"></i> Priority Support Line
            </a>
            <a href="index.html" class="block w-full py-4 border border-white/10 text-slate-400 font-bold rounded-xl hover:bg-white/5 transition-all text-sm">
                Return to Homepage
            </a>
        </div>
    </div>

    <script>
        // Confetti Blast
        const colors = ['#A855F7', '#E11D48', '#10B981', '#F59E0B', '#3B82F6'];
        const container = document.getElementById('confetti-container');
        
        function spawnConfetti() {
            for (let i = 0; i < 80; i++) {
                const el = document.createElement('div');
                el.classList.add('confetti');
                el.style.left = Math.random() * 100 + 'vw';
                el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                el.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                el.style.width = (Math.random() * 10 + 5) + 'px';
                el.style.height = (Math.random() * 10 + 5) + 'px';
                container.appendChild(el);
            }
        }
        
        spawnConfetti();
        // Second blast for effect
        setTimeout(spawnConfetti, 500);
    </script>
</body>
</html>

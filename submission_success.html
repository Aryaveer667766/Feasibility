<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Received | Feasibility Media</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }
        h1 { font-family: 'Poppins', sans-serif; }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center relative overflow-hidden">

    <!-- Confetti Container -->
    <div id="confetti-container" class="absolute inset-0 pointer-events-none"></div>

    <div class="relative z-10 p-6 max-w-lg">
        <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center text-4xl mb-8 mx-auto shadow-xl shadow-green-500/30 animate-bounce">
            <i class="fa-solid fa-check text-white"></i>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-extrabold mb-6">Application Locked In.</h1>
        
        <p class="text-gray-400 text-lg mb-10">
            Our team has received your details. If you have what it takes, we'll slide into your DMs (WhatsApp) within 24 hours.
        </p>
        
        <div class="flex flex-col gap-4">
            <a href="index.html" class="w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition-all shadow-lg hover:-translate-y-1">
                Return Home
            </a>
            <a href="https://wa.me/919431366776" class="w-full py-4 border border-white/20 text-white font-bold rounded-xl hover:bg-white/10 transition-all">
                Message HR Directly
            </a>
        </div>
    </div>

    <script>
        // Simple Confetti Generator
        const colors = ['#EF4444', '#10B981', '#3B82F6', '#F59E0B', '#8B5CF6'];
        const container = document.getElementById('confetti-container');
        
        for (let i = 0; i < 50; i++) {
            const el = document.createElement('div');
            el.classList.add('confetti');
            el.style.left = Math.random() * 100 + 'vw';
            el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            el.style.animationDuration = (Math.random() * 2 + 2) + 's'; // 2-4s
            el.style.animationDelay = (Math.random() * 2) + 's';
            container.appendChild(el);
        }
    </script>
</body>
</html>
